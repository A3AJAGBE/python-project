<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Admin: DrugInfoSys</title>
    <meta name="description" content="Drug Information System, drugs, information system">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Fira+Code:500|Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/65a82e1708.js"></script>
    <link rel="shortcut icon" href="/static/images/favicon.ico">
  </head>
  <body>

        <!-- HEADER SECTION -->
        <header>
          <h1><img src="/static/images/favicon32.png" alt="logo"> DrugInfoSys</h1>
        </header>

        <main class="loginMain">
            <form class="login" action="#" method="post">

              <h2>Login Form</h2>
              <hr>

              <label for="username">Username: </label>
              <input type="text" name="username" required>

              <label for="password">Password: </label>
              <input type="password" name="password" required>

              <p>If you don't have access, fill the contact us form </p>

              <div class="clearfix">
                <button type="submit" class="login">LOGIN</button>
              </div>
            </form>

          </main>

          <!-- FOOTER SECTION -->
          <footer>
            <h3>DrugInfoSys @ 2020. <span><a href="{{ url_for('contact') }}">Contact Us</a></span></h3>
          </footer>



  </body>
</html>
