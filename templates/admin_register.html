<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DrugInfoSys: Administrator</title>
  <meta name="description" content="Drug Information System, drugs, information system">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/admin.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Fira+Code:500|Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/65a82e1708.js"></script>
  <link rel="shortcut icon" href="/static/images/favicon.ico">
</head>

<body>

  <!-- HEADER SECTION -->
  <header>

    <h1><img src="/static/images/favicon32.png" alt="logo"> DrugInfoSys: Administrator</h1>

    <form class="search" action=" {{ url_for('admin_search') }} " method="POST">
      <input type="text" name="search" placeholder="Search by drug name and uses" value="{{ request.form.search }}" />
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>

  </header> <!-- END OF HEADER SECTION -->

  <div class="class=" clearfix""></div>

  <!-- MAIN SECTION -->
  <main>

    <!-- ASIDE -->
    <aside id="nav">
      <a class="nav" href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> Home</a>
      <a class="nav" href="{{ url_for('admin_profile') }}"><i class="fas fa-user-circle"></i> Profile</a>
      <a class="nav active" href="{{ url_for('admin_register') }}"><i class="fas fa-user-cog"></i> Provide Access</a>
      <a class="nav" href="{{ url_for('access_notice') }}"><i class="fas fa-bell"></i> Access Request</a>
      <a class="nav" href="{{ url_for('view_pharma') }}"><i class="fas fa-notes-medical"></i> Pharma</a>
      <a class="nav" href="{{ url_for('view_drugs') }}"><i class="fas fa-capsules"></i> Drugs</a>
      <a class="nav" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </aside> <!-- END ASIDE -->

    <section class="dashboard">
      <h2>DASHBOARD: Welcome, {{ username }}</h2>

      <form id="reg" class="login plain" action=" " method="POST" autocomplete="off">

        <h3>Register Form</h3>
        <hr>

        <label for="name"><i class="fas fa-user black"></i> Name: </label>
        <input type="text" name="name" value="{{request.form.name}}">

        <label for="username"><i class="fas fa-user black"></i> Username: </label>
        <input type="text" name="username" value="{{request.form.username}}">

        <label for="password"><i class="fas fa-lock black"></i> Password: </label>
        <input type="password" name="password" value="{{request.form.password}}">

        <label for="con_password"><i class="fas fa-lock black"></i> Confirm Password: </label>
        <input type="password" name="con_password" value="{{request.form.con_password}}">

        <p>This form is to provide login access to new Administrators </p>
        <h4 class="black">{{ output }}</h4>

        <button type="submit">REGISTER</button>
      </form>

    </section>

  </main> <!-- END OF MAIN SECTION -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="/static/script.js" charset="utf-8"></script>
</body>

</html>
