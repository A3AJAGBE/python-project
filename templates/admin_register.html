<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Admin: DrugInfoSys</title>
    <meta name="description" content="Drug Information System, drugs, information system">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Fira+Code:500|Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/65a82e1708.js"></script>
    <link rel="shortcut icon" href="/static/images/favicon.ico">
  </head>
  <body>

    <!-- HEADER SECTION -->
        <header>

          <h1><img src="/static/images/favicon32.png" alt="logo"> DrugInfoSys</h1>

          <form class="search" action="#">
            <input type="text" name="search" placeholder="Search query"/>
            <button type="button"><i class="fas fa-search"></i></button>
          </form>

        </header> <!-- END OF HEADER SECTION -->

        <div class="class="clearfix""></div>
        <!-- MAIN SECTION -->
        <main>

          <!-- ASIDE -->
          <aside id="nav">
            <a class="nav" href="{{ url_for('home') }}">Home</a>
            <a class="nav active" href="{{ url_for('admin_register') }}">Provide Access</a>
            <a class="nav" href="#news">Notification</a>
            <a class="nav" href="#contact">Pharma</a>
            <a class="nav" href="#about">Drug</a>
          </aside> <!-- END ASIDE -->

          <section class="dashboard">
            <h2>DASHBOARD: Welcome, Administrator</h2>


              <form class="login" action="#" method="post">

                <h2>Register Form</h2>
                <hr>

                <label for="name">Name: </label>
                <input type="text" name="name" required>
                
                <label for="username">Username: </label>
                <input type="text" name="username" required>

                <label for="password">Password: </label>
                <input type="password" name="password" required>

                <label for="con_password">Confirm Password: </label>
                <input type="password" name="con_password" required>

                <p>This form is to provide login access to new Administrators </p>

                <div class="clearfix">
                  <button type="submit" class="login">REGISTER</button>
                </div>
              </form>


          </section>

        </main> <!-- END OF MAIN SECTION -->

      <script src="/static/script.js" charset="utf-8"></script>
  </body>
</html>
